<app-actor-navbar/>
<div>
    <form class="d-flex" role="search">
        <input name="search" [(ngModel)]="this.searchText" class="form-control me-2" type="search" placeholder="Filtrar..." aria-label="Search"/>
    </form>
</div>
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Edad</th>
                <th scope="col">Peliculas</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr *ngFor="let actor of this.actors | filterMovies: this.searchText">
                <th scope="row">{{ actor.id }}</th>
                <td>{{ actor.name }}</td>
                <td>{{ actor.age }}</td>
                <td>{{ actor.movies }}</td>
            </tr>
        </tbody>
    </table>
</div>
<nav aria-label="Page navigation">
    <ul class="pagination justify-content-end">
        <li class="page-item disabled">
            <a class="page-link">Anterior</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">4</a></li>
        <li class="page-item"><a class="page-link" href="#">5</a></li>
        <li class="page-item">
            <a class="page-link" href="#">Siguiente</a>
        </li>
    </ul>
</nav>
<app-footer/>
